<div class="row" style="padding-top:5px;">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab"><a routerLink='/login' routerLinkActive='active'>ZALOGUJ</a></li>
        <li class="tab"><a routerLink='/register' routerLinkActive='active' >ZAREJESTRUJ</a></li>
        <li class="tab"><a routerLink='/publicpage' routerLinkActive='active'>AKTUALNOŚCI</a></li>      
      </ul>
    </div>
</div>
<!-- progressbar -->
<div class="row">
  <div class="col s8 offset-s2" *ngIf="showLoad">
    <div class="progress" >
      <div class="indeterminate"></div>
  </div> 
  </div>
</div>
<!-- endof progressbar -->

<div class="row">
  <div class="col s8 offset-s4">
    <div class="row">
        <div *ngIf="isLoginError" class="red-text center error-message">
            {{message}}
        </div>
    </div>     
    <div class="card white-grey">      
      <form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(loginForm)">
          <div class="row"> 
              <div class="input-field col s6" >
                <select materialize="material_select" [(ngModel)]="accessType.accesstype" name="accesstype" #accesstype="ngModel"  required>
                  <option>Wybierz</option>
                  <option  *ngFor="let option of loginOptions" [value]="option.value" >
                      {{option.name}}
                  </option> 
                </select>
                <label>Typ konta</label>  
              </div> 
          </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" #UserName ngModel name="UserName" placeholder="Login" required>
          </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input type="password" #Password ngModel name="Password" placeholder="Hasło" required>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s6 center">
                <button [disabled]="!loginForm.valid" class="waves-effect waves-light btn" type="submit">zaloguj</button>
              </div>      
          </div>
      </form>
      <div class="input-field col s6 center">
        <button  class="waves-effect waves-light btn" >pomoc</button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
